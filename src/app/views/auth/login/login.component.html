<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div md="8" class="row d-flex justify-content-center">
                <div style="width: fit-content">
                    <div class="card p-2">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center custom-margin">
                                <div class="text-center disable-selection mb-3">
                                    <img src="/assets/img/brand/logo_kfc.png" class="img-fluid mx-auto d-block"
                                        style="max-width: 47%;" alt="LOGO KFC" draggable="false">
                                </div>

                                <h5 class="text-center mb-3 fw-semibold">{{ appSubtitle }} - {{ appTitle }}</h5>
                                <div *ngIf="errorMessage" class="box-error-message">
                                    <p class="text-danger" style="text-align:center;"> {{ errorMessage}}</p>
                                </div>

                                <p class="text-medium-emphasis m-0">Sign In to your account</p>

                                <form [formGroup]="loginForm" class="d-flex flex-column w-100 mb-4">
                                    <mat-form-field appearance="outline" style="margin-bottom: 8px;">
                                        <mat-label>Username</mat-label>
                                        <input 
                                            matInput 
                                            type="text" 
                                            formControlName="username" 
                                            name="username" 
                                            required
                                        />

                                        <mat-error *ngIf="loginForm.controls['username'].hasError('required')">You must enter a value</mat-error>
                                    </mat-form-field>

                                    <mat-form-field appearance="outline" style="margin-bottom: 8px;">
                                        <mat-label>Password</mat-label>
                                        <input 
                                            matInput 
                                            [type]="hide() ? 'password' : 'text'"
                                            formControlName="password" 
                                            name="password" 
                                            required
                                        />
                                        <button
                                            mat-icon-button
                                            matSuffix
                                            (click)="clickEvent($event)"
                                            [attr.aria-label]="'Hide password'"
                                            [attr.aria-pressed]="hide()"
                                            class="button-pass"
                                        >
                                            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">You must enter a value</mat-error>
                                    </mat-form-field>
                                    <app-button
                                        shape="brick"
                                        size="large"
                                        color="danger"
                                        [loading]='isLoading'
                                        (action)="onSubmit()"
                                    >
                                        Login
                                    </app-button>
                                </form>

                                <p class="text-medium-emphasis footer-version">IT Department PT.Fast Food
                                    Indonesia, Tbk. <br> Version {{ version }} at {{year}} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
