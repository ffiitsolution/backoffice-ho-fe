<form [formGroup]="form" class="form-content" #formRef="ngForm">
    <div class="form-item">
        <label for="itemCode">Item Code</label>
        <input id="itemCode" formControlName="itemCode" (keypress)="onChangeInput($event, 'alphanumeric')"/>
    </div>

    <div class="form-item">
        <label for="priceTypeCode">Price Type Code</label>
        <input id="priceTypeCode" formControlName="priceTypeCode" (keypress)="onChangeInput($event, 'alphanumeric')"/>
    </div>

    <div class="form-item">
        <label for="price">Price</label>
        <input id="price" formControlName="price" (keypress)="onChangeInput($event, 'numeric')"/>
    </div>
</form>
