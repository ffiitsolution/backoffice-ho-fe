<form [formGroup]="form" class="form-content" #formRef="ngForm">
    <div class="form-item">
        <label for="mgroupCode">Modifier Group Code</label>
        <input id="mgroupCode" formControlName="mgroupCode"/>
    </div>

    <div class="form-item">
        <label for="mitemCode">Modifier Item Code</label>
        <input id="mitemCode" formControlName="mitemCode" />
    </div>

    <div class="form-item">
        <label for="priceTypeCode">Price Type Code</label>
        <input id="priceTypeCode" formControlName="priceTypeCode" />
    </div>

    <div class="form-item">
        <label for="price">Price</label>
        <input id="price" formControlName="price" (keypress)="onChangeInput($event, 'numeric')"/>
    </div>
</form>
