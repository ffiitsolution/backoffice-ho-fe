<form [formGroup]="form" class="form-content" #formRef="ngForm">
    <div class="form-item">
        <label for="regionCode">Region Code</label>
        <ng-select
            class="select-filter"
            [items]="regionCodeList"
            bindLabel="code"
            bindValue="code"
            formControlName="regionCode"
        >
        </ng-select>
    </div>

    <div class="form-item">
        <label for="outletCode">Outlet Code</label>
        <ng-select
            [ngClass]="{'form-disabled' : disabled}"
            class="select-filter"
            [items]="outletCodeList"
            bindLabel="code"
            bindValue="code"
            formControlName="outletCode"
        >
        </ng-select>
    </div>

    <div class="form-item">
        <label for="paymentMethodCode">Payment Method Code</label>
        <ng-select
            class="select-filter"
            [items]="paymentMethodList"
            bindLabel="code"
            bindValue="code"
            formControlName="paymentMethodCode"
        >
        </ng-select>
    </div>

    <div class="form-item">
        <label for="orderType">Order Type</label>
        <ng-select
            class="select-filter"
            [items]="orderTypeList"
            bindLabel="code"
            bindValue="code"
            formControlName="orderType"
        >
        </ng-select>
    </div>
</form>
