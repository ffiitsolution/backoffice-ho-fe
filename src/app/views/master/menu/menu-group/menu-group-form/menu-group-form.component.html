<form [formGroup]="form" class="form-content" #formRef="ngForm">
    <div class="form-item">
        <label for="regionCode">Region Code</label>
        <ng-select
            [ngClass]="{'form-disabled' : disabled}"
            class="select-filter"
            [items]="regionCodeList"
            bindLabel="code"
            bindValue="code"
            formControlName="regionCode"
        >
        </ng-select>
    </div>

    <div class="form-item">
        <label for="outletCode">Outlet Code</label>
        <ng-select
            [ngClass]="{'form-disabled' : disabled}"
            class="select-filter"
            [items]="outletCodeList"
            bindLabel="code"
            bindValue="code"
            formControlName="outletCode"
        >
        </ng-select>
    </div>

    <div class="form-item">
        <label for="menuGroupCode">Menu Group Code</label>
        <ng-select
            [ngClass]="{'form-disabled' : disabled}"
            class="select-filter"
            [items]="menuGroupCodeList"
            bindLabel="code"
            bindValue="code"
            formControlName="menuGroupCode"
        >
        </ng-select>
    </div>

    <div class="form-item">
        <label for="description">Seq</label>
        <input id="seq" formControlName="seq" />
    </div>

    <div class="form-item">
        <label for="colorCode">Color Code</label>
        <input id="colorCode" formControlName="colorCode" />
    </div>

    <div class="form-item">
        <mat-label for="status">Status</mat-label>
        <mat-select
            class="select-form"
            id="status"
            name="status"
            formControlName="status"
        >
            <mat-option class="test" value="A">Active</mat-option>
            <mat-option value="I">Inactive</mat-option>
        </mat-select>
    </div>

    <!-- <div class="d-flex flex-column w-100 gp-10">
        <div class="form-item">
            <label for="value">Value</label>
            <input
                id="value"
                formControlName="value"
                type="text"
                (keypress)="onChangeInput($event, 'numeric')"
            />
        </div>

       
    </div> -->
</form>
