<div class="dialog-crud-container">
    <h2 mat-dialog-title class="crud-title">{{ crudTitle }}</h2>
    <mat-dialog-content class="crud-form-container">
        <form [formGroup]="form" (ngSubmit)="submitForm()" class="form-content" #formRef="ngForm">
            <ng-container *ngIf="data.menuTable === 'global'">
                <div class="form-item">
                    <label for="cond">Condition</label>
                    <input id="cond" formControlName="cond">
                </div>

                <div class="form-item">
                    <label for="code">Code</label>
                <input id="code" formControlName="code">
                </div>
                
                <div class="d-flex flex-column w-100 gp-10">
                    <div class="form-item">
                        <label for="value">Value</label>
                        <input id="value" formControlName="value">
                    </div>
                    
                    <div class="form-item">
                        <mat-label for="status">Status</mat-label>
                        <mat-select class="select-form" id="status" name="status" formControlName="status">
                            <mat-option class="test" value="A">Active</mat-option>
                            <mat-option value="I">Inactive</mat-option>
                        </mat-select>
                        </div>
                </div>

                <div class="form-item">
                    <label for="description">Description</label>
                    <textarea id="description" formControlName="description"></textarea>
                </div>
            </ng-container>
        </form>

        <button class="clear-form-btn" (click)="clearForm()">Clear Form</button>
    </mat-dialog-content>
    <mat-dialog-actions class="crud-button-container">
        <button mat-button mat-dialog-close class="btn-g cancel-button">Cancel</button>
        <button mat-button class="btn-g confirm-button" (click)="submitForm()">Submit</button>
    </mat-dialog-actions>
</div>
